<ng-container *ngIf="content && content.length; else noContent">
  <div class="dropdown">
    Order by:
    <select (change)="setOrder()" [formControl]="orderingControl">
      <option value="views">Views</option>
      <option selected="true" value="date">Date</option>
    </select>
  </div>
  <div *ngFor="let article of content">
    <app-article-preview [article]="article" [mode]="mode"></app-article-preview>
  </div>
</ng-container>
<ng-template #noContent>
  Nothing here
</ng-template>
