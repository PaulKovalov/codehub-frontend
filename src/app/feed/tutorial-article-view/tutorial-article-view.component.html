<ng-container *ngIf="article; else loading">
  <div class="article">
    <h2>{{ article.title }}</h2>
    <div [innerHTML]="article.text | safeHtml"></div>
    <div class="bottom-buttons">
      <button *ngIf="article.nav.next !== -1" [routerLink]="nextArticle()" class="next-button">Next</button>
      <button [routerLink]="backToTutorial()" class="back-button">Tutorial main page</button>
      <button *ngIf="article.nav.prev !== -1" [routerLink]="prevArticle()" class="prev-button">Previous</button>
    </div>
    <p> Written by {{ article.username}} on {{dateCreated}}</p>
    <p *ngIf="dateEdited">Last edit on {{dateEdited}}</p>
    <p> {{articleViews}} views</p>
    <div class="reactions-block">
      <div class="item">
        <img (click)="likeArticle()" src="assets/img/like.png">
        <p>{{article.likes}}</p>
      </div>
      <div class="item">
        <img (click)="dislikeArticle()" src="assets/img/dislike.png">
        <p>{{article.dislikes}}</p>
      </div>
    </div>
    <ng-container *ngIf="mode === 'owner'">
      <div class="bottom-buttons">
        <button [routerLink]="editLink">Edit</button>
      </div>
    </ng-container>
    <div class="discussion">
      <h3>Discussion</h3>
    </div>
  </div>
  <ng-container *ngIf="article.published; else commentsNotAvailable">
    <app-comments [mode]="'tutorial'"></app-comments>
  </ng-container>
  <ng-template #commentsNotAvailable>
    <p>Discussion will be available when article is published</p>
  </ng-template>
</ng-container>
<ng-template #loading>
  <div class="loading">
    Loading article...
  </div>
</ng-template>
