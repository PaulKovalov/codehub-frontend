<editor
  (ngModelChange)="change($event)"
  (onInit)="editorLoaded.emit('loaded')"
  [(ngModel)]="editor"
  [init]="{
     base_url: '/tinymce',
     suffix: '.min',
     height: 500,
     menubar: false,
     images_upload_url: '/api/v1/content/uploads/',
     plugins: [
       'lists link image print preview anchor image',
       'visualblocks codesample fullscreen',
       'media table paste help wordcount'
     ],
     toolbar:
       'undo redo | formatselect | bold italic underline strikethrough forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | image | codesample | removeformat | help'
   }"
></editor>
