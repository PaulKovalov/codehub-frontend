<div *ngIf="tutorial" class="tutorial">
  <app-tutorial-content-list [mode]="mode" [tutorialId]="tutorial.id"></app-tutorial-content-list>
  <div class="tutorial-articles-list">
    <h1>{{tutorial.title}}</h1>
    <p *ngIf="tutorial.preview">{{tutorial.preview}}</p>
    <p>Created by {{tutorial.username}} on {{dateCreated}}</p>
    <p *ngIf="dateEdited">Last edit on {{dateEdited}}</p>
    <p>{{tutorialViews}} views</p>
    <div *ngIf="mode === 'owner'" class="buttons">
      <button (click)="addNewArticle()">+ Add article</button>
      <button [routerLink]="editLink">Edit</button>
    </div>
    <app-tutorial-articles-list [mode]="mode"></app-tutorial-articles-list>
  </div>
</div>
