<div *ngIf="tutorial" class="tutorial">
  <app-tutorial-content-list [tutorialId]="tutorial.id"></app-tutorial-content-list>
  <div>
    <h2>{{tutorial.title}}</h2>
    <div *ngIf="viewedByOwner">
      <button (click)="addNewArticle()">+ Add article</button>
    </div>
    <app-tutorial-articles-list></app-tutorial-articles-list>
  </div>
</div>
