<div class="base-style">
  <div class="header-elements">
    <h1>{{appTitle}}</h1>
    <ng-container *ngIf="loggedIn else login">
      <button (click)="doLogout()">Log out</button>
    </ng-container>
    <ng-template #login>
      <button routerLink="accounts/sign-in">Log in</button>
    </ng-template>
  </div>
</div>
