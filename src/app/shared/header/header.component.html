<div class="base-style">
  <div class="header-elements">
    <a class="logo" routerLink="/">{{appTitle}}</a>
    <ng-container *ngIf="(accountService.isLoggedIn$() | async) else login">
      <button (click)="doLogout()">Log out</button>
    </ng-container>
    <ng-template #login>
      <button routerLink="accounts/sign-in">Log in</button>
    </ng-template>
  </div>
</div>
