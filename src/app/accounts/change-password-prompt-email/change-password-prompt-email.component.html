<div class="base-style">
  <div class="container">
    <p class="item">Enter account's email for which you wish to reset the password</p>
    <div class="item">
      <input [formControl]="emailFormControl" placeholder="Email" type="email">
    </div>
    <div class="item">
      <button (click)="sendRequest()" [disabled]="!this.emailFormControl.valid">Reset password</button>
    </div>
    <div *ngIf="errorsText" class="error">
      <p>{{errorsText}}</p>
    </div>
  </div>
</div>
