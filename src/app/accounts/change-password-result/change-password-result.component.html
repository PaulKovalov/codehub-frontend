<div class="base-style">
  <div class="container">
    <div *ngIf="mode === 'ok'" class="item">
      <img src="assets/img/ok.png">
      <p>Your password was changed successfully</p>
      <a routerLink="../sign-in/">Log in</a>
    </div>
    <div *ngIf="mode !== 'ok'" class="item">
      <img src="assets/img/exclamation-mark.png">
      <p>There is an error occurred, we are working on this</p>
    </div>
  </div>
</div>
